<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple order in shop, creating bill</title>
</head>
<body>
	<h1 align = "center" >Order</h1>
	
	<form>
	
		Item number: <input type = "text" name = "itemNum"> <br>
		Description: <input type = "text" name = "description"> <br>
		Price: <input type = "text" name = "price" placeholder = "$"> <br>
		
		<hr>
		
		First Name: <input type = "text" name = "firstName"> <br>
		Last Name: <input type = "text" name = "lastName"> <br>
		Shipping Address: <textarea name = "address" rows = 3 cols = 40></textarea> <br><br>
		Credit Card:
			<input type ="radio" name = "cardType" value = "Visa">Visa
			<input type ="radio" name = "cardType" value = "MasterCard">MasterCard
			<input type ="radio" name = "cardType" value = "AmericanExpress">American Express
			<input type ="radio" name = "cardType" value = "Java SmartCard">Java SmartCard
		<br><br>
		Credit Card Number:
			<input type = "password" name = "cardNum"> <br>
		Repeat Credit Card Number:
			<input type = "password" name = "cardNum"> <br><br>
			
			<input type = "submit" value = "Submit Order">
			<input type = "reset" value = "Reset">

	</form>
	
</body>
</html>
